<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>IT410-HTML-Form-Intro</title>
	</head>
	<form>
		<input type="text" name="user">
		<input type="password" name="password">

		<label><input type="radio" name="siblings" value=1> 1</label>
